<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Waste Prediction</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 20px;
            background: url('https://img.freepik.com/free-photo/background-blurry-restaurant-shop-interior_1203-4031.jpg?size=626&ext=jpg&ga=GA1.1.632798143.1705881600&semt=ais') fixed;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            max-width: 600px;
            margin: 0 auto;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
        }

        input {
            width: 100%;
            padding: 10px;
            margin-bottom: 16px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 8px 0;
            cursor: pointer;
            border-radius: 4px;
        }
    </style>
</head>

<body>
    <h1>Food Waste Prediction</h1>
    <form action="/predict" method="post">
        <!-- Add form fields for input features -->
        <label for="type_of_food">Type of Food:</label>
        <input type="text" name="type_of_food" required>

        <label for="quantity">Quantity:</label>
        <input type="number" name="quantity" required>

        <label for="transaction_amount">Transaction Amount:</label>
        <input type="number" step="0.01" name="transaction_amount" required>

        <label for="rate">Rate (out of 5):</label>
        <input type="number" step="0.1" name="rate" required>

        <label for="num_of_ratings">Number of Ratings:</label>
        <input type="number" name="num_of_ratings" required>

        <label for="avg_cost">Average Cost (two people):</label>
        <input type="number" step="0.01" name="avg_cost" required>

        <label for="online_order">Online Order:</label>
        <input type="text" name="online_order" required>

        <label for="table_booking">Table Booking:</label>
        <input type="text" name="table_booking" required>

        <label for="restaurant_type">Restaurant Type:</label>
        <input type="text" name="restaurant_type" required>

        <label for="area">Area:</label>
        <input type="text" name="area" required>

        <label for="local_address">Local Address:</label>
        <input type="text" name="local_address" required>

        <input type="submit" value="Predict">
    </form>
</body>

</html>
